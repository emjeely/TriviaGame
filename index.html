<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dog Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  
</head>
<body>
  <header>
      <div class="card">
          <div id ="header" class="card-body">
            DOG TRIVIA
          </div>
        </div>
    <!-- <img id= "headerimg" src='assets/images/header1.jpg' alt='headerImg' > -->
</header>
<div class='container'>
    <!--Start page-->
    <div class= 'startCont'>
      <button type="button"id="startBtn" class="btn btn-primary btn-lg">START</button>
    </div>
    <!-- Question page -->
    <div id='timeLeft'></div>
    <div id='currentQuestion'></div>
    <div class='question'></div>
    <div class='answerOption'></div>
    <!-- Answer Page -->
    <div id='message'></div>
    <div id='correctedAnswer'></div>
    <!-- <div id=gif></div> -->
    <!-- Scoreboard -->
    <div id='finalMessage'></div>
    <div id='correctAnswers'></div>
    <div id='incorrectAnswers'></div>
    <div id='unanswered'></div>
    <div id='startOverBtn'></div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
